# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8  
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Installs Git Bash
      uses: fnkr/github-action-git-bash@v1.1
    - name: Clone JFortniteParse Repository
      run: git clone https://github.com/FabianFG/JFortniteParse
    - name: Build with Gradle
      run: ./gradlew build
    - name: Umodel Download
      run: curl --create-dirs https://www.gildor.org/down/46/umodel/umodel_win32.zip --output ./umodel/umodel.zip
    - name: Test
      run: find . -print | sed -e "s;[^/]*/;|____;g;s;____|; |;g"
    - name: Umodel Unzip
      run: unzip -q ./umodel/umodel.zip
